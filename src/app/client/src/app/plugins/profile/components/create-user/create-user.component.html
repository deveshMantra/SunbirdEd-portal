<div class="user-profile-box">
  <div class="d-flex flex-jc-space-between my-16">
    <div class="user-profile-box__title">Create User</div>
  </div>

  <form class="sb-form my-16" [formGroup]="userDetailsForm">
    <div class="sb-field">
      <label class="font-weight-normal">Name<span>*</span></label>
      <input class="sb-form-control" formControlName="name" type="text" name="name" placeholder="Enter Name">
    </div>
    ​
    <div class="required sb-checkbox sb-checkbox-primary sb-field">
      <input formControlName="checkbox" type="checkbox" name="checkbox" required>
      <label class="fsmall mx-8 font-weight-normal">{{resourceService?.frmelmnts?.lbl?.tncLabel}}
        <a class="text-underline fsmall" href="javascript:void(0)" (click)="showAndHidePopup(true)">
          {{resourceService?.frmelmnts?.lbl?.tncLabelLink | interpolate:'{instance}': instance}}
        </a>
      </label>
    </div>
  </form>

  {{enableSubmitBtn}}
  ​
  <div class="user-profile-box__actions">
    <button [disabled]="!enableSubmitBtn" (click)="onSubmitForm()" type="submit"
            [ngClass]="{'sb-btn-disabled': !enableSubmitBtn}"
            class="sb-btn sb-btn-normal sb-btn-primary"> Add User
    </button>
  </div>

  <app-tnc-popup (close)="showAndHidePopup(false)" [tncUrl]="termsAndConditionLink" #termsAndCondPopUp *ngIf="showTncPopup">
  </app-tnc-popup>

</div>
